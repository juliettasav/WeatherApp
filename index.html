<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <div id="wrapper" class="show">
        <div class="modal modal-location">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Change location</h5>
                  <button type="button" class="btn-close close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                <div class="form-group autocomplete">
                    <label class="col-form-label col-form-label-sm" for="inputSmall">Start to type a city</label>
                    <input class="form-control form-control-sm" type="text" placeholder="City..." id="inputSmall myInput" name="myCity">
                    <!-- <div class="list">
                        <a href="#" class="list-group-item ">Dapibus ac facilisis in
                        </a>
                    </div> -->
                    
                </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Weather App</a>
    </nav>
    
    <section class="main">
        <div class="container container-main">
            <div class="card border-secondary mb-3 mt-3">
                <h3 class="card-header">Current Weather</h3>
                <div class="card-body text-center">
                    
                    <img class="m-5" src="assets/img/91.gif">


                </div>
                
                

                </div>
                
        </div>
    </section>

    

    




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="assets/location.js"></script>
    <script src="assets/api.js"></script>
    <script src="assets/getCity.js"></script>
    <script src="assets/ui.js"></script>
    <script src="assets/app.js"></script>
    
</body>
</html>
